<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
    <style>
.media-card{
    padding:8px;
    border-radius: 8px;
    border: 1px solid #b6b6b6;
    gap: 8px;
    display: flex;
    flex-direction: column;
}
.media-card .card-image{
    position: relative;
    overflow: hidden;
    border-radius: 8px;

}
.media-card .card-image img{
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #f5f5f5;
}
.media-card .card-content p:not(:last-child){
    margin-bottom: 8px;
}
.media-card .media-checkbox{
    position: absolute;
    top: 4px;
    left: 8px;
    z-index: 1;
    padding: 4px;
    width: 24px;
    height: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.media-card.is-selected {
    border: 2px solid #3273dc;

}
    </style>
</head>
<body>
<div class="container">
    <div class="columns is-multiline">
        <div class="column is-one-fifth">
            <div class="media-card">
                <div class="card-image">
                    <label class="media-checkbox">
                        <input type="checkbox" class="checkbox">
                        <div class="overlay-checkbox"></div>
                    </label>
                    <figure class="image is-4by3">
                        <img src="https://127.0.0.1:8900/asset/688438b4-2ace-4437-99d0-16f98ca8a113/image/DIVe3RzG_400x400-66f5cfcce7b6d.jpg/thumbnail" alt="">
                    </figure>
                </div>
                <div class="card-content">
                        <p class="media-name has-text-weight-bold">luffy-image-profile.jpg</p>
                        <div class="sub-content">
                            <p class="media-info has-text-grey">
                                Ajouté le 6 juin 2021
                            </p>
                            <p class="media-info">
                                <span class="tag is-light is-bold">Image</span>
                            </p>
                        </div>
                </div>
            </div>
        </div>
        <div class="column is-one-fifth">
            <div class="media-card is-selected">
                <div class="card-image">
                    <label class="media-checkbox">
                        <input type="checkbox" class="checkbox">
                        <div class="overlay-checkbox"></div>
                    </label>
                    <figure class="image is-4by3">
                        <img src="https://127.0.0.1:8900/asset/688438b4-2ace-4437-99d0-16f98ca8a113/image/DIVe3RzG_400x400-66f5cfcce7b6d.jpg/thumbnail" alt="">
                    </figure>
                </div>
                <div class="card-content">
                    <p class="media-name has-text-weight-bold">luffy-image-profile.jpg</p>
                    <div class="sub-content">
                        <p class="media-info has-text-grey">
                            Ajouté le 6 juin 2021
                        </p>
                        <p class="media-info">
                            <span class="tag is-light is-bold">Image</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

</script>
</body>
</html>
